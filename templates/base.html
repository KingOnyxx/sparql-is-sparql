{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            padding: 8px 15px;
        }

        /* Search Box Styling */
        .search-box {
            width: fit-content;
            height: fit-content;
            position: relative;
            margin: 0 auto;
        }
        .input-search {
            height: 50px;
            width: 50px;
            border-style: none;
            padding: 10px;
            font-size: 18px;
            letter-spacing: 2px;
            outline: none;
            border-radius: 25px;
            transition: all 0.5s ease-in-out;
            background-color: #ffffff;
            padding-right: 40px;
            color: #000000;
        }
        .input-search::placeholder {
            color: rgba(0, 0, 0, 0.8);
            font-size: 18px;
            letter-spacing: 2px;
            font-weight: 100;
        }
        .btn-search {
            width: 50px; /* Increased width */
            height: 50px; /* Increased height */
            border-style: none;
            font-size: 20px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            right: 0px;
            color: #000000;
            background-color: transparent;
        }
        .input-search:focus {
            width: 300px;
            border-radius: 0px;
            background-color: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Airpedia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>

                    <!-- Dropdown Menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Explore</a>
                        <div class="dropdown-menu p-3" aria-labelledby="dropdownMenu">
                            <!-- Airports Section -->
                            <div class="dropdown-item-group">
                                <a href="{% url 'all_airports' %}" class="dropdown-item">
                                    <i class="fa fa-plane text-primary"></i> Airports
                                </a>
                            </div>
                            <div class="dropdown-divider"></div>

                            <!-- Countries Section -->
                            <div class="dropdown-item-group">
                                <a href="#" class="dropdown-item">
                                    <i class="fa fa-flag text-success"></i> Countries
                                </a>
                            </div>
                            <div class="dropdown-divider"></div>

                            <!-- Regions Section -->
                            <div class="dropdown-item-group">
                                <a href="#" class="dropdown-item">
                                    <i class="fa fa-map text-warning"></i> Regions
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>

                <!-- Search Bar -->
                <form class="form-inline" onsubmit="return false;">
                    <div class="search-box" style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <button class="btn-search" type="button" onclick="expandSearch()"><i class="fa fa-search"></i></button>
                        <input type="text" class="input-search" placeholder="Type to Search..." id="searchInput">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            {% block content %}
                <!-- Page-specific content will be inserted here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <div class="container">
            <span>Powered by Django & Bootstrap | Airpedia</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        let isExpanded = false; // Track if the search bar is expanded
    
        function expandSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchBox = document.querySelector('.search-box');
    
            if (!isExpanded) {
                // Expand the search bar
                searchInput.focus();
                searchInput.style.width = '300px';
                searchInput.style.transition = 'all 0.5s ease-in-out';
                isExpanded = true;
            } else {
                // Trigger the search (you can replace this with your actual search logic)
                console.log('Searching:', searchInput.value);
                isExpanded = false; // Reset expansion
            }
        }
    
        // Minimize search bar when clicking outside
        document.addEventListener('click', (event) => {
            const searchBox = document.querySelector('.search-box');
            const searchInput = document.getElementById('searchInput');
            const btnSearch = document.querySelector('.btn-search');
    
            // Check if the click is outside the search box or button
            if (!searchBox.contains(event.target)) {
                // Minimize the search bar
                searchInput.style.width = '50px';
                searchInput.style.transition = 'all 0.5s ease-in-out';
                isExpanded = false;
            }
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
