{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome for icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 16px;
            padding: 8px 15px;
        }

        /* Search Box Styling */
        .search-box {
            width: fit-content;
            height: fit-content;
            position: relative;
            margin: 0 auto;
        }
        .input-search {
            height: 50px;
            width: 50px;
            border-style: none;
            padding: 10px;
            font-size: 18px;
            letter-spacing: 2px;
            outline: none;
            border-radius: 25px;
            transition: all 0.5s ease-in-out;
            background-color: #ffffff;
            padding-right: 40px;
            color: #000000;
        }
        .input-search::placeholder {
            color: rgba(0, 0, 0, 0.8);
            font-size: 18px;
            letter-spacing: 2px;
            font-weight: 100;
        }
        .btn-search {
            width: 50px; /* Increased width */
            height: 50px; /* Increased height */
            border-style: none;
            font-size: 20px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            position: absolute;
            right: 0px;
            color: #000000;
            background-color: transparent;
        }
        .input-search:focus {
            width: 300px;
            border-radius: 0px;
            background-color: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">WorldTraCe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_countries' %}?country_page=1&sort=default&items_per_page=10">
                            Countries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_airports' %}?airport_page=1&sort=default&items_per_page=10">
                            Airports
                        </a>
                    </li>
                    

                        </div>
                    </li>

                </ul>

                <!-- Search Bar -->
                <form class="form-inline" method="get" action="{% url 'results_view' %}" id="searchForm">
                    <div class="search-box" style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <button class="btn-search" type="button" onclick="handleSearchClick()"><i class="fa fa-search"></i></button>
                        <input type="text" class="input-search" placeholder="Type to Search..." name="query" id="searchInput" value="{{ request.GET.query }}">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <div class="row">
            {% block content %}
                <!-- Page-specific content will be inserted here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <div class="container">
            <span>Powered by Django & Bootstrap | Airpedia</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        let isExpanded = false; // Track if the search bar is expanded
    
        function handleSearchClick() {
            const searchInput = document.getElementById('searchInput');
            
            if (!isExpanded) {
                // If the search bar is not expanded, expand it
                expandSearch();
            } else {
                // If the search bar is expanded, submit the form if the input has text
                if (searchInput.value.trim() !== "") {
                    // Submit the form with the search query
                    document.getElementById('searchForm').submit();
                } else {
                    // If the input is empty, show an alert or handle the case as needed
                    alert('Please enter a search term before submitting.');
                }
            }
        }
    
        function expandSearch() {
            const searchInput = document.getElementById('searchInput');
            
            // Expand the search input field
            searchInput.focus();
            searchInput.style.width = '300px';
            searchInput.style.transition = 'all 0.5s ease-in-out';
            isExpanded = true;
        }
    
        // Minimize search bar when clicking outside
        document.addEventListener('click', (event) => {
            const searchBox = document.querySelector('.search-box');
            const searchInput = document.getElementById('searchInput');
    
            // Check if the click is outside the search box
            if (!searchBox.contains(event.target)) {
                // Minimize the search bar
                searchInput.style.width = '50px';
                searchInput.style.transition = 'all 0.5s ease-in-out';
                isExpanded = false;
            }
        });
    </script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
